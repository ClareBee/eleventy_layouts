---
layout: 'base.njk'
title: 'Contact'
description: ''
backgroundImage: '/assets/img/circuit.jpg'
---
<div class="contact-area sp">
  <div class="container">
    <div class="row">
      <div class="col-md-5 contact-info">
        <div class="single-info">
          <h5>Email</h5>
          <p>{{ settings.email }}</p>
        </div>
        <div class="single-info">
          <h5>Social</h5>
          <p>
            {% for social in settings.socials %}
              <a href="{{ social.url }}" class="fa fa-{{social.name}}"></a>
            {% endfor %}
          </p>
        </div>
      </div>
      <div class="col-md-7">
        <form action="#" class="contact-form">
          <div class="row">
            <div class="col-lg-6">
              <input type="text" placeholder="Name">
            </div>
            <div class="col-lg-6">
              <input type="email" placeholder="Email">
            </div>
            <div class="col-lg-12">
              <input type="text" placeholder="Subject">
            </div>
            <div class="col-lg-12">
              <textarea placeholder="Message"></textarea>
            </div>
            <div class="col-lg-12">
              <input class="button" type="submit" value="Send Message">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</div>
